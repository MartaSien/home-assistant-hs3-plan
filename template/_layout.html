<!DOCTYPE html>
<html>
    <head>
        <title>HS3 Home Assistant</title>
        <link rel="stylesheet" href="public/static/css/style.css">
    </head>
    <body>
        <a href="https://hs3.pl">
            <img src="template\static\logo.png" alt="Hackerspace Trojmiasto Plan" class="logo">
        </a>
        <div class="navbar">
            <a href="index.html">
                <img class="img-btn" src="template\static\btn-plan.png" alt="Hackerspace Trojmiasto Plan">
            </a>
            <a href="model.html">
                <img class="img-btn" src="template\static\btn-3d.png" alt="Hackerspace Trojmiasto 3D Model">
            </a>
        </div>
        <div class="plan">
            <img src="{{ plan }}" alt="hs3-plan" style="width:1500px;">
            {% for item in entities %}
                <div class="label" style="{{ item[0] }}">{{ item[1] }}</div>
            {% endfor %}
            <div class="label-below" style="bottom: 25px;left: 800px;">{{ report_date }}</div>
          </div>
    </body>
</html>
